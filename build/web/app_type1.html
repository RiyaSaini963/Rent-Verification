        <script type="text/javascript">
            $(function(){
                $("input[name='choice']").click(function(){
                    if($('#radio2').is(":checked")){
                        $("#phn").show();
                        $("#new").hide();
                    }
                    else if($('#radio1').is(":checked")){

            <script>
                    function changecat() {
    var selectHTML = "";

    var A = ["East Godavari","West Godavari","Krishna","Guntur","Prakasam","Sri Potti Sri Ramulu Nellore","Srikakulam","Vizianagaram","Visakhapatnam"];;
    var B = ["South Delhi","West Delhi","East Delhi","North Delhi","New Delhi"];
    var C = ["Ambala","Bhiwani","Charkhi Dadri","Faridabad","Fatehabad","Gurugram","Hisar","Jhajjar","Jind","Kaithal","Karnal","Kurukshetra","Mahendragarh","Nuh","Palwal","Panchkula","Panipat","Rewari"];

    if (document.getElementById("state").value == "A") {
        var select = document.getElementById('District').options.length;

        for (var i = 0; i < select; i++) {
            document.getElementById('District').options.remove(i);
        }

        for (var i = 0; i < A.length; i++) {
            var newSelect = document.createElement('option');
            selectHTML = "<option value='" + A[i] + "'>" + A[i] + "</option>";
            newSelect.innerHTML = selectHTML;
            document.getElementById('District').add(newSelect);
        }
    }

    else if (document.getElementById("state").value == "B") {
        var select = document.getElementById('District').options.length;

        for (var i = 0; i < select; i++) {
            document.getElementById('District').options.remove(i);
        }

        for (var i = 0; i < B.length; i++) {
            var newSelect = document.createElement('option');
            selectHTML = "<option value='" + B[i] + "'>" + B[i] + "</option>";
            newSelect.innerHTML = selectHTML;
            document.getElementById('District').add(newSelect);
        }
    }

   else if (document.getElementById("state").value == "C") {
        var select = document.getElementById('District').options.length;

        for (var i = 0; i < select; i++) {
            document.getElementById('District').options.remove(i);
        }

        for (var i = 0; i < C.length; i++) {
            var newSelect = document.createElement('option');
            selectHTML = "<option value='" + C[i] + "'>" + C[i] + "</option>";
            newSelect.innerHTML = selectHTML;
            document.getElementById('District').add(newSelect);
        }
    }
    else if (document.getElementById("state").value == "D") {
        var select = document.getElementById('District').options.length;

        for (var i = 0; i < select; i++) {
            document.getElementById('District').options.remove(i);
        }

        for (var i = 0; i < D.length; i++) {
            var newSelect = document.createElement('option');
            selectHTML = "<option value='" + D[i] + "'>" + D[i] + "</option>";
            newSelect.innerHTML = selectHTML;
            document.getElementById('District').add(newSelect);
        }
    }
    
}
